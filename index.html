<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="pwa/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <title>RC Challenge Trivia</title>
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div id="app">
    
    <section id="screen-start" class="screen active">
    <div class="start-content">
    <h1>RC Challenge Trivia</h1>
    <button id="btn-letsgo">Let's Go</button>
    </div>
    </section>


   <!-- Filters Screen -->
<section id="screen-filters" class="screen">
  <h2>Choose Your Practice</h2>

  <!-- A. Levels -->
  <div class="card">
    <label>SELECT YOUR LEVEL</label>
    <div class="level-row">
      <label class="toggle-btn"><input type="checkbox" id="level-novice" checked /> Novice</label>
      <label class="toggle-btn"><input type="checkbox" id="level-junior" /> Junior</label>
      <label class="toggle-btn"><input type="checkbox" id="level-senior" /> Senior</label>
    </div>

  </div>

  <!-- B. Subsets for each selected level -->
  <!-- Novice -->
  <div class="card subset-panel" id="panel-novice">
    <div class="subset-header">Novice</div>
    <div class="subset-grid">
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="novice-tossup" checked /> Toss-up</label>
        <div class="range-inline">
          <input id="novice-tossup-pages" placeholder="pages (e.g., 1-5,7,10-12)" />
          <small class="muted" id="hint-novice-tossup"></small>
        </div>
      </div>
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="novice-bonus" checked /> Bonus</label>
        <div class="range-inline">
          <input id="novice-bonus-pages" placeholder="pages (leave blank for all)" />
          <small class="muted" id="hint-novice-bonus"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Junior -->
  <div class="card subset-panel" id="panel-junior">
    <div class="subset-header">Junior</div>
    <div class="subset-grid">
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="junior-tossup" /> Toss-up</label>
        <div class="range-inline">
          <input id="junior-tossup-pages" placeholder="pages (e.g., 1-5,7,10-12)" />
          <small class="muted" id="hint-junior-tossup"></small>
        </div>
      </div>
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="junior-bonus" /> Bonus</label>
        <div class="range-inline">
          <input id="junior-bonus-pages" placeholder="pages (leave blank for all)" />
          <small class="muted" id="hint-junior-bonus"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Senior -->
  <div class="card subset-panel" id="panel-senior">
    <div class="subset-header">Senior</div>
    <div class="subset-grid">
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="senior-tossup" /> Toss-up</label>
        <div class="range-inline">
          <input id="senior-tossup-pages" placeholder="pages (e.g., 1-5,7,10-12)" />
          <small class="muted" id="hint-senior-tossup"></small>
        </div>
      </div>
      <div class="subset-col">
        <label class="toggle-btn subset-check"><input type="checkbox" id="senior-bonus" /> Bonus</label>
        <div class="range-inline">
          <input id="senior-bonus-pages" placeholder="pages (leave blank for all)" />
          <small class="muted" id="hint-senior-bonus"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- C. Mode -->
  <div class="card">
    <label>MODE</label>
    <div class="toggle-row">
      <label><input type="radio" name="mode" value="mc" checked /> Multiple Choice</label>
      <label><input type="radio" name="mode" value="flashcard" /> Flashcard</label>
      <label><input type="radio" name="mode" value="competition" /> Competition</label>
    </div>
  </div>

  <div class="actions">
    <button id="btn-start" disabled>Start</button>
    <span id="match-count" class="muted">Loading questionsâ€¦</span>
  </div>
  <button id="btn-back-to-start" class="link">Back</button>
</section>


    <!-- Game Screen -->
<section id="screen-game" class="screen">
    <div class="topbar">
    <button id="btn-back-to-filters" class="link">&larr; Back</button>
    <div id="score-box" class="score hidden">Score: <span id="score">0</span></div>
  </div>

  <!-- Toss-up title (only shown during Toss-up rounds) -->
  <h2 id="tossup-title" class="tossup-title hidden">Toss-up Question</h2>

  <div id="question-box" class="question-box"></div>


  <div class="actions">
    <button id="btn-buzzer" class="buzzer">BUZZER</button>
    <button id="btn-reveal" class="hidden">Reveal Answer</button>
    <!-- NEW: Next Question (Flashcard mode) -->
    <button id="btn-next" class="hidden">Next Question</button>
  </div>

  <div id="choices" class="choices hidden">
    <button class="choice" data-letter="A"></button>
    <button class="choice" data-letter="B"></button>
    <button class="choice" data-letter="C"></button>
    <button class="choice" data-letter="D"></button>
  </div>

  <div id="answer-box" class="answer-box hidden"></div>

<!-- Competition Mode controls (hidden by default) -->
<div id="comp-controls" class="hidden">
  <!-- First row: red buttons (Red Team) left, blue (Blue Team) right -->
  <div class="comp-row">
    <div class="side left">
      <button id="t1-plus10" class="btn-red">+10</button>
      <button id="t1-minus5" class="btn-red">-5</button>
    </div>
    <div class="side right">
      <button id="t2-plus10" class="btn-blue">+10</button>
      <button id="t2-minus5" class="btn-blue">-5</button>
    </div>
  </div>

  <!-- Second row: centered green -->
  <div class="comp-row center">
    <button id="comp-noscore" class="btn-green">No Score</button>
  </div>
</div>

<!-- Bonus controls (only visible during bonus phase) -->
<div id="bonus-controls" class="hidden">
  <div class="comp-row center">
    <button id="bonus-plus10" class="btn-dynamic">+10</button>
    <button id="bonus-noscore" class="btn-dynamic">No Score</button>
  </div>
  <div class="comp-row center">
    <div id="active-team-banner" class="active-team"></div>
  </div>
</div>

<!-- Team scores (bottom corners) -->
<div id="team1-score" class="team-score team1">Red Team: <span id="t1-score">0</span></div>
<div id="team2-score" class="team-score team2">Blue Team: <span id="t2-score">0</span></div>

  
</section>

  </div>

  <script src="js/dataLoader.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/gameEngine.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
